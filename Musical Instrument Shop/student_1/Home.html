                // slide show refference https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_slideshow_auto
                var slideHome = 0;
                showSlides();
                function showSlides() {
                    var i;
                    var slidesArray = document.getElementsByClassName("carousel-img");
                    for (i = 0; i < slidesArray.length; i++) {
                        slidesArray[i].style.display = "none";
                    }
                    slideHome++;
                    if (slideHome> slidesArray.length) {slideHome = 1}

                    slidesArray[slideHome-1].style.display = "block";
                    setTimeout(showSlides, 3000); // Change image every 3 seconds
                }

		<section class="container card-style"  id="maps">
			<div class="container-heading">

			<div class="mapContainer">
				<div class="form-input">
					<input id="searchTextField"
						   type="text" name="name"
						   placeholder="Find your location......"
						   onkeydown="autoComplete()"
						   autocomplete="off"
					>
				</div>

				<div id="map">
				</div>
			</div>

			<script>
                var cities =[
                    {title:'Kandy',lat: 7.290571500000001, lng: 80.63372619999996},
                    {title:'Jaffna',lat: 9.6614981, lng: 80.02554650000002},
                    {title:'Trincomalee',lat: 8.692733100000002, lng: 81.18852930000003},
                    {title:'Galle',lat: 6.053519, lng: 80.220978},
                    {title:'"Colombo"',lat: 6.927079, lng: 79.861244}
                ];

                var marker ;
                var map;

                function initMap() {
                     map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 7,
                        center: {
                            lat:cities[3].lat,
							lng: cities[3].lng
                        }
                    });
                    for (var i in cities){
                         marker = new google.maps.Marker({
                            position: {
							    lat: cities[i].lat,
								lng: cities[i].lng
							},
                            map: map,
                            title: cities[i].title
                        });
					}
                }

                function autoComplete() {
                    var input = document.getElementById('searchTextField');
                    var options = {
                        types: ['geocode'],
                        componentRestrictions: {country: 'lk'}
                    };
                    var autocomplete = new google.maps.places.Autocomplete(input, options);
                    autocomplete.addListener('place_changed', function() {
                        var place = autocomplete.getPlace();
//                        alert(place.name +' '+ place.geometry.location.lat() +' '+ place.geometry.location.lng() );
                         marker = new google.maps.Marker({
                            position: {
                                lat: place.geometry.location.lat(),
                                lng: place.geometry.location.lng()
                            } ,
                            map: map,
                            title: place.name
                        });
                    })
                }
//                reference - https://developers.google.com/maps/documentation/javascript
			</script>

			<script async
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjuInFiMgQNWDm2lJUr_z5JrZchRHjt5c&libraries=places&callback=initMap">
			</script>
		</section>
